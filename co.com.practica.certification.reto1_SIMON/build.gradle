repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.90")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    testCompile('junit:junit:4.12')
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.49'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.90'
    testCompile('org.assertj:assertj-core:1.7.0')//questions
    testCompile('org.slf4j:slf4j-simple:1.7.7')//log reportes
}
gradle.startParameter.continueOnFailure = true

